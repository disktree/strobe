<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content="Stroboscopic flashlight">
		<meta name="keywords" content="strobe,light,stroboskop">
        <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="theme-color" content="#000">

		<title>STROBE.DISKTREEâ„¢</title>
		
		<link rel="shortcut icon" href="https://disktree.net/favicon.ico">
		<link rel="stylesheet" type="text/css" href="app.css">

		<script defer src="app.js"></script>

	</head>

	<body>
		<div id="light"></div>
		<div id="controls">
			<input type="color" name="background-color" value="#000000" title="background color">
			<input type="color" name="flash-color" value="#ffffff" title="foreground color">
			<input type="range" name="interval" value="400" min="16" max="1000" step="1" title="interval">
			<input type="range" name="duration" value="100" min="16" max="1000" step="1" title="duration">
			<input type="range" name="transition" value="0" min="0" max="1000" step="1" title="transition">
		</div>
	</body>
</html>
