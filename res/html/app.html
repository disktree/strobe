<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="theme-color" content="#000">

		<title>STROBE</title>

		<link rel="stylesheet" type="text/css" href="app.css">

		<script defer src="app.js"></script>

	</head>

	<body>

		<div class="light"></div>

		<div class="controls">
			<input type="color" name="background-color" value="#000000">
			<input type="color" name="flash-color" value="#ffffff">
			<input type="range" name="interval" value="400" min="16" max="1000" step="1">
			<input type="range" name="duration" value="100" min="16" max="1000" step="1">
			<input type="range" name="transition" value="0" min="0" max="1000" step="1">
		</div>

	</body>

</html>
